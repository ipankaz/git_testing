<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIST AND TABLES</title>
</head>

<body>

    <!-- this is underordered list and have 3 types = square , disc , circle-->
    <ul type="square">
        <li>1st point </li>
        <li>2nd point </li>
        <li>3rd point </li>
        <li>4th point </li>
    </ul>
    <!-- this is order list and have 5 types = A,a,1,I,i -->
    <ol type="a">
        <li>1st point</li>
        <li>2nd point </li>
        <li>3rd point </li>
        <li>4th point </li>
    </ol>

    <!-- tables -->
    <h3>Tables</h3>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll no.</th>
                <th>stream</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pankaj</td>
                <td>83</td>
                <td>WEB</td>
            </tr>
            <tr>
                <td>Prateek</td>
                <td>83</td>
                <td>android</td>
            </tr>
            <tr>
                <td>Ritik</td>
                <td>96</td>
                <td>Programer</td>
            </tr>
        </tbody>
    </table>


</body>

</html>
