<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and class</title>
</head>
<body>
    <h2>Ids and class</h2>
    <div id = "mainbox" class = "redbg"> 

    </div>
    <!-- span.classname is a shortcut for getting another class properties -->
    <span class="redbg">this span uses properties of class redbg</span>
<!-- span#idname is a shortcut for getting id of element -->
    <span id="mainbox"></span>
    <!-- span.classname*4 is a shortcut for getting another class properties for 4 times -->
    <span class="redbg">first</span>
    <span class="redbg">second</span>
    <span class="redbg">third</span>
    <span class="redbg">fourth</span>

</body>
</html>
