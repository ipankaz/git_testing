<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Links and images</title>
</head>
<body>
    <!-- <a> It is used to add external links and target = "_blank" is use dso that link should open in new tab -->
    <a href="https://www.google.com" target= "_blank">go to google<br></b></a>
    <a href="https://www.facebook.com"target = "_blank">go to facebook<br></b></a>
    <a href="https://www.twitter.com"target = "_blank">go to twitter<br></b></a>

    <!-- it is used to link internal links or files -->
    <a href="/file.html" target = "_blank">internal html files<br></a>
<!-- if image is not found or slow internet connection then , al text is shown -->
    <img src="https://source.unsplash.com/user/erondu/100x100" alt="image error" width="90" height="50">
<br>
<!-- loop is used to keep playing videos -->
<!-- preload = metadata is used for getting video thumbnail and its info
preload = none , it will show nothing about video , when user play it , then it will show video as well as its metadata
  -->
  <!-- controls is used for getting video play/pause or extra buttons -->

    <video height ="100"  preload = "metadata" controls src="MEDIA\final.mp4"></video>
    <br>
    <audio Controls src="MEDIA/"></audio>
</body>
</html>
