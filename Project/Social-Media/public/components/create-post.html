<form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">Anything you like !</small>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="textarea" class="form-control" id="body">
    </div>
    <button type="submit" class="btn btn-primary" id="submit">Create Post</button>
  </form>

  <script>
     
      const submit  =$('#submit')
      submit.click(()=>{
          const userId = JSON.parse(window.localStorage.user).id
        const title = $('#title').val()
      const body = $('#body').val()

      $.post('/api/posts',{userId,title,body},(data)=>{
        $('#content').load('/components/my-posts.html')
        $('.nav-item .active').removeClass('active')
    $("[data-components='my-posts']").addClass('active')
      })
      })

     
      
  </script>
